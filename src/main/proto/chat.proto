syntax = "proto3";

package com.llmgateway.grpc;

option java_multiple_files = true;
option java_package = "com.llmgateway.grpc";

service ChatService {
  rpc Chat (ChatRequest) returns (ChatResponse);
}

message ChatRequest {
  string model = 1;
  repeated ChatMessage messages = 2;
}

message ChatMessage {
  string role = 1;
  string content = 2;
}

message ChatResponse {
  string content = 1;
  string model = 2;
  // usage info etc can be added
}
